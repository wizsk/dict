<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/pub/fav.png" type="image/x-icon">
    <title>Reader</title>

    <style>
        @font-face {
            font-family: "font";
            src: url("/pub/Kitab-Regular.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }

        :root {
            font-family: 'font';
            max-width: 720px;
            text-align: right;
            direction: rtl;
            margin-left: auto;
            margin-right: auto;
            padding: 1rem 0.2rem;
            font-size: 1.4rem;
        }

        .hidden {
            display: none;
        }

        .nf {
            color: red;
        }

        .res {
            padding: 1rem;
            text-align: left;
            direction: ltr;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            overflow: scroll;
            background: white;
        }

        .word {
            cursor: pointer;
        }

        .word:hover {
            color: rgb(31, 88, 194);
        }

        .pera {
            margin-bottom: 3.5rem;
        }

        #font-size {
            position: fixed;
            right: 0;
            bottom: 0;
            margin: 10px;
        }

        #plus,
        #minus {
            padding: 20px;

            /* background: rgba(3, 27, 48, 0.384); */
            border: none;
        }

        /* Styles for medium-sized screens */
        /* @media (min-width: 768px) {
            body {
            }
        } */
    </style>

</head>

<body>
    {{range .}}
    <div class="pera">
        {{range .}}
        <span class="{{if .NoRes}}nf{{else}}word{{end}}">
            <span>
                {{.Word}}
            </span>
            <span class="res hidden">
                <span style="margin-left: auto; margin-right: auto;">
                    {{template "res.html" .}}
                </span>
            </span>
        </span>
        {{end}}
    </div>
    {{end}}

    <div id="font-size">
        <button id="plus">A+</button>
        <button id="minus">A-</button>
    </div>

    <script>
        const words = document.querySelectorAll(".word");
        words.forEach((w) => {
            w.addEventListener('click', () => {
                const res = w.querySelector(".res");
                res.classList.toggle("hidden");
            })
        })

        const fontDiffCVal = 2.0;
        plus.addEventListener("click", () => {
            const s = parseFloat(window.getComputedStyle(document.body, null).getPropertyValue("font-size"))
            const fs = `${s + fontDiffCVal}px`;
        })

        minus.addEventListener("click", () => {
            const s = parseFloat(window.getComputedStyle(document.body, null).getPropertyValue("font-size"))
            document.body.style.fontSize = `${s - fontDiffCVal}px`;
        })
    </script>
</body>

</html>
